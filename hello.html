<!--  中间是注释sd  -->
<!-- 固定格式，HTML5 中规定的格式 -->
<!DOCTYPE html>
<html>
    <!-- 不可见内容 -->
    <head>
        <!-- meta：元 -->
        <!-- charset: 指定字符集 -->
        <meta charset="utf-8">
        <!-- 指定出现在浏览器 tab 上的标题 -->
        <title>这是我的第一个网页</title>
    </head>
    <!-- 可见内容 -->
    <body>
        <!-- 一级标题 -->
        <h1>你好世界</h1>
        <!-- 段落 -->
        <p>随便说点什么</p>
        <!-- 超链接 -->
        <a href="https://www.baidu.com/">访问百度</a>
        <!-- 图片 -->
        <img src="cat.jpg">
    </body>
</html>
